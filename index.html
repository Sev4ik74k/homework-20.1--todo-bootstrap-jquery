<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">ToDo List</h1>
    <form class="form js--form d-flex mt-3">
        <input type="text" name="value" required class="form-control js--form__input me-2" placeholder="Напишіть завдання">
        <button class="btn btn-success">Додати</button>
    </form>
    <ul class="list-group js--todos-wrapper mt-3">

    </ul>
</div>

<div class="modal" id="todoModal" tabindex="-1" aria-labelledby="modalLabel" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Ваше завдання</h5>
                <button type="button" class="btn-close"></button>
            </div>
            <div class="modal-body">
                <p id="modalTaskText">Текст завдання</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Закрити</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="main.js"></script>
</body>
</html>
